<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Regalos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container py-2 px-2">
      <div class="container  py-4 px-2">
        <h1 class="text-center">Regalos para {{ gifts['name']}} <i class="bi bi-gift"></i></h1>
      </div>
      <div class="container-fluit pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 2fr;">
          <div class="border-rounded-3 p-2">
            <table class="table table-success table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Regalo</th>
                  <th scope="col">Nombre (opcional)</th>
                  <th class="text-center" scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>
                {% for gift in gifts['list'] %}
                <form action="{{ url_for('set_presents') }}" method="post" autocomplete="off">
                <tr>
                  <td><input type="hidden" value="{{ gift.id}}" name="id" />{{ gift.id}}</td>
                  <td>{{ gift.name}}</td>
                  <td>
                    <input class="form-control form-control-sm" type="text" name="person">
                  </td>
                  <td class="text-center">
                    <button type="submit" value="Submit" class="btn btn-outline-success">Regalar</button>
                  </td>
                </tr>
                </form>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
